<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指令生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        #command {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
        #error {
            color: red;
            margin-top: 10px;
        }
        #copyButton {
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #copyButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>指令生成器</h1>
    <label for="service">选择服务名称:</label>
    <select id="service">
        <option value="usagebased.cn.hypixel">Hypixel 加速 (Hypixel 按时计费)</option>
        <option value="subscription.us.hypixel.gift">Hypixel 加速 (Hypixel 月卡)</option>
        <option value="usagebased.de.any">Europe 加速 (EU 按时计费)</option>
        <option value="subscription.de.any">Europe 加速 (EU 月卡)</option>
        <option value="usagebased.sg.any">Asia 加速 (AS 按时计费)</option>
    </select>

    <label for="serverAddress">输入服务器地址:</label>
    <input type="text" id="serverAddress" placeholder="例如: blocksmc.com">

    <button onclick="generateCommand()">生成指令</button>
    <button id="copyButton" style="display: none;" onclick="copyCommand()">复制指令</button>

    <div id="command"></div>
    <div id="error"></div>

    <script>
        function generateCommand() {
            const serviceSelect = document.getElementById('service');
            const serverAddressInput = document.getElementById('serverAddress');
            const commandDiv = document.getElementById('command');
            const errorDiv = document.getElementById('error');
            const copyButton = document.getElementById('copyButton');

            const serviceID = serviceSelect.value;
            const serverAddress = serverAddressInput.value.trim();

            // 清空之前的指令和错误信息
            commandDiv.textContent = '';
            errorDiv.textContent = '';
            copyButton.style.display = 'none'; // 隐藏复制按钮

            // 检查 EU 和 AS 服务是否输入了服务器地址
            if ((serviceID === "usagebased.de.any" || serviceID === "subscription.de.any" || serviceID === "usagebased.sg.any") && serverAddress === "") {
                errorDiv.textContent = "对于 EU 和 AS 服务，必须输入服务器地址。";
                return;
            }

            // Hypixel 服务不需要服务器地址
            if (serviceID.startsWith("usagebased.cn.hypixel") || serviceID.startsWith("subscription.us.hypixel.gift")) {
                commandDiv.textContent = `!start ${serviceID}`;
            } else {
                let command = `!start ${serviceID}`;
                // 针对需要-t参数的服务进行处理
                if (serverAddress !== "") {
                    command += ` -t ${serverAddress}`;
                }
                commandDiv.textContent = command;
            }

            copyButton.style.display = 'block'; // 显示复制按钮
        }

        function copyCommand() {
            const commandDiv = document.getElementById('command');
            const commandText = commandDiv.textContent;

            // 创建一个临时输入框来复制文本
            const tempInput = document.createElement('input');
            tempInput.value = commandText;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            alert("指令已复制到剪贴板！");
        }
    </script>
</body>
</html>
